<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Directory</title>
	
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
	
</head>
<body>
	
	<div class="container"> 
	
		<h3 style="font-family: Times New Roman;">Employee Directory</h3>
		<hr style="border: 5px solid grey;">
		
		<!-- Add button for Add Employee -->
		<a th:href="@{showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> <!-- @ symbol is context root path of application -->
			Add Employee
		</a> 
		
		<!-- <table border="1"> -->
		<table class="table table-bordered table-striped ">
			<!-- <thead>  -->
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>	
			</thead>
			
			<tbody>
				<tr th:each="employee : ${employees}">
					
					<td th:text="${employee.firstName}" />
					<td th:text="${employee.lastName}" />
					<td th:text="${employee.email}" />
					
					<!-- Add Update button / link -->
					<td>
						<a th:href="@{/employees/showFormForUpdate(employeeId=${employee.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>
					
					<!-- Add Delete Button / Link -->
						<a th:href="@{/employees/deleteEmployee(employeeId=${employee.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
							Delete
						</a>
						
					</td>
					
				</tr>
			</tbody>
		</table>
		
	</div>
		
</body>
</html>
